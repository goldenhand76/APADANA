<head>
    <link rel="stylesheet" type="text/css" hs-webfonts="true"
          href="https://fonts.googleapis.com/css?family=Lato|Lato:i,b,bi">
    <title>Verification Account</title>
    <meta property="og:title" content="Email template">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://v1.fontapi.ir/css/Yekan" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            margin: auto 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Yekan, sans-serif;
            direction: rtl;
        }

        #email {
            width: 500px;
            background: #FFFFFF;
            box-shadow: 0 1px 8px rgba(56, 125, 248, 0.25);
            border-radius: 8px;
            padding: 24px 0;
        }

        h1 {
            background: #e6f2ff;
            margin: 0;
            padding: 1.5rem 0;
            font-weight: 700;
            font-size: 24px;
            color: #283972;
            border-radius: 8px;
        }

        h2 {
            font-weight: 400;
            font-size: 14px;
            color: #212529;
            text-align: center;
            margin: 0;
        }

        .table-header, .table-body {
            padding: 0 24px;
        }

        .table-body {
            margin-top: 24px;
        }

        a {
            text-decoration: none;
        }

        a.button {
            background: #283972;
            border-radius: 12px;
            padding: 12px 21px;
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 32px auto 0;
            font-size: 14px;
            width: 172px;
            text-align: center;
        }

        p {
            margin-top: 12px;
            text-align: center;
            color: #585858;
            font-size: 10px;
        }

        .table-main {
            width: 500px;
            background: #FFFFFF;
            box-shadow: 0 1px 8px rgba(56, 125, 248, 0.25);
            border-radius: 12px;
            padding: 12px 0;
            margin-bottom: 8px;

        }

        .vertically-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-footer {
            font-size: 10px;
        }

        .table-footer a {
            color: #212529;
            margin-right: 6px;
        }

        .table-social {
            margin-top: 12px;
            margin-left: auto;
            margin-right: auto;
        }

        .table-social a {
            margin: 0 8px;
        }

        @media (max-width: 600px) {
            #email {
                width: 325px;
            }
        }
    </style>
</head>
